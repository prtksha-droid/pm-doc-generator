<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PM Doc Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .small { font-size: 12px; opacity: 0.8; }
    pre { background:#f5f5f5; padding:12px; overflow:auto; }
  </style>
</head>
<body>
  <h2>PM Doc Generator</h2>
  <p class="small">This UI calls <code>POST /fully-automate</code> on the same server.</p>

  <form id="f">
    <div class="row">
      <div>
        <label>Jira Base URL</label>
        <input name="jiraBaseUrl" placeholder="https://company.atlassian.net" required />
      </div>
      <div>
        <label>Confluence Base URL</label>
        <input name="confluenceBaseUrl" placeholder="https://company.atlassian.net/wiki" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Atlassian Email</label>
        <input name="atlassianEmail" placeholder="name@company.com" required />
      </div>
      <div>
        <label>Atlassian API Token</label>
        <input name="atlassianApiToken" placeholder="ATATT..." required />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Confluence Space Key</label>
        <input name="confluenceSpaceKey" placeholder="ENG or ~accountId" required />
      </div>
      <div>
        <label>Jira Project Key (optional)</label>
        <input name="jiraProjectKey" placeholder="MP" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Jira Issue Type (optional)</label>
        <input name="jiraIssueType" placeholder="Task" />
      </div>
      <div>
        <label>Title</label>
        <input name="title" value="PM Doc Generator Test" required />
      </div>
    </div>

    <label>HTML Content (for Confluence page)</label>
    <textarea name="htmlContent" rows="8"><h1>Hello</h1><p>Generated from the PM Doc Generator UI.</p></textarea>

    <button type="submit">Run Automation</button>
  </form>

  <h3>Response</h3>
  <pre id="out">Waiting…</pre>

  <script>
    const out = document.getElementById("out");
    document.getElementById("f").addEventListener("submit", async (e) => {
      e.preventDefault();
      out.textContent = "Running…";

      const form = new FormData(e.target);
      const body = Object.fromEntries(form.entries());

      // Convert empty optional fields to undefined-ish so backend can decide
      if (!body.jiraProjectKey) delete body.jiraProjectKey;
      if (!body.jiraIssueType) delete body.jiraIssueType;

      try {
        const resp = await fetch("/fully-automate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const text = await resp.text();
        out.textContent = text;
      } catch (err) {
        out.textContent = String(err);
      }
    });
  </script>
</body>
</html>
